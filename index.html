<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/e012a388c0.js" crossorigin="anonymous"></script>

    <title>HTML Form Project</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <legend>Payment form example</legend>
        </div>
        <div class="alert alert-danger" role="alert">
            Some fields are missing
        </div>
        <div class="row">
                <div class="col">
                    <label for="inputAddress" class="form-label">Card #</label>
                    <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXX" aria-label="Card #">
                </div>
                <div class="col">
                    <label for="inputAddress" class="form-label">CVC #</label>
                    <input type="text" class="form-control" placeholder="0000" aria-label="CVC #">
                </div>
                <div class="col">
                    <label for="inputAddress" class="form-label">Amount</label>
                    <input type="text" class="form-control" placeholder="Amount" aria-label="Amount">
                </div>
        </div>  

           <div class="row">
                  <div class="col">
                    <label for="inputAddress" class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="First Name" aria-label="First Name">
                </div>
                    <div class="col">
                        <label for="inputAddress" class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name">
                    </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                    <label for="inputAddress" class="form-label">City</label>
                    <input type="text" class="form-control" aria-label="City">
            </div>
            <div class="col-md-3">
                <label for="inputAddress" class="form-label">State</label>
                      <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Pick a state</option>
                            <option value="1">Alabama</option>
                            <option value="2">Alaska</option>
                            <option value="3">California</option>
                            <option value="4">Connecticut</option>
                        </select>
                     </div>
            <div class="col-md-3">
                <label for="inputAddress" class="form-label">Postal Code</label>
                <input type="text" class="form-control" aria-label="Postal Code">
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <h6> We accept:</h6>
                     <input class="form-check-input" type="payment" name="Mastercard" id="payment2" value="">
                         <span class="m-2">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </span> 
                        
                    <input class="form-check-input" type="payment" name="VISA" id="payment1" value="">
                        <span class="m-2">
                            <i class="fa-brands fa-cc-visa"></i>
                         </span>


                    <input class="form-check-input" type="payment" name="CC Diners Club" id="payment4" value="">
                        <span class="m-2">
                            <i class="fa-brands fa-cc-diners-club"></i>
                        </span> 


                <input class="form-check-input" type="payment" name="AMEX" id="payment3" value="">
                 <span class="m-2">
                    <i class="fa-brands fa-cc-amex"></i>
                </span> 

                         <div class="col-md-6>
                            <label for="Message" class="form-label">Message</label>
                            <textarea class="form-control" id="Message" rows="1" placeholder="Add any notes here"></textarea>
                         </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-6 d-flex"
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary"> Send </button>
        </div>
    </div>




</body>
</html>
